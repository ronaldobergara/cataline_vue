<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3"></script>
    <title>Document</title>
    
</head>
<body>
    <div id="app">
        <h1>Hello {{ name }}</h1>

         <!-- no lugar v-on podemos usar @ mas funciona somente para o v-on para as outras diretivas não funciona
            utilizando @  Ficaria @click="showName" -->
        <button v-on:click="showName('Cataline')">Botão</button>

         <!-- é possivel combinar diretivas v-for e a v-on -->
        <div v-for="user in users" @click="showName(user.name)">
            <h2>{{ user.name }}</h2>
        </div>    


    </div>

    <script>
        var app = Vue.createApp({
            data(){
                return {
                    name: 'Cataline',
                    users: [{name: 'Ronaldo'}, {name: 'kaori'}, {name: 'Blondie'}, {name: 'Nami'}]
                }
            },

            methods: {
                showName(name){
                    alert(name)
                }
            },
        })

        var vm = app.mount('#app')
    </script>
</body>
</html>
